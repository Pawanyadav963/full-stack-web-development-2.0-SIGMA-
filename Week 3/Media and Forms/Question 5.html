    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 5-</title>
    </head>
    <body style="text-align: center;">
        <h2>automatically starts playing a sunrise video</h2>
        <!-- Due to chrome restrictions video has to be muted for applying "autoplay" attribute. -->

    </body>
    </html>
