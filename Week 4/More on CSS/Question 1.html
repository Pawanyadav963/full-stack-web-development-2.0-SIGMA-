Question 1-Create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5 navigation links that are properly placed within the navigation bar using the CSS box model. The navigation items must change their text color on hover -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1.</title>
    <style>
   

        nav{
             background-color: rgb(103, 167, 228); 
             height:40px ; 
             width: 100%; 
             
             padding-top: 20px; 
        }

        .link1{margin-right: 150px;padding-left: 40px;}
        .link2{margin-right: 150px;}
        .link3{margin-right: 150px;}
        .link4{margin-right: 150px;}
        .link5{margin-right: 150px;}

        a {color: aliceblue;}
        a:hover{color: black;}

    </style>
</head>
<body>
    <nav>
        <a href="#"class="link1">Home</a>
        <a href="#"class="link2">About Us</a>
        <a href="#"class="link3">Contact</a>
        <a href="#"class="link4">Blog</a>
        <a href="#"class="link5">Login</a>
    </nav>
</body>
</html>
