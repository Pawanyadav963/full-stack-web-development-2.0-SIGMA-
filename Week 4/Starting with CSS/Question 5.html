<!-- Question 5-create a webpage with an image that is hidden until it is hovered over.Use a heading above the image that says hover below to reveal a surprise. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Question 5.</title>
    <style>     img {
        opacity: 0;
        width: 500px;
      }

      img:hover {
        opacity: 1;
      }

    </style>
</head>
<body>
    <h1> hover below to reveal a surprise.</h1>
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg" alt="flower image">
</body>
</html>
