<!-- Question 6-create a webpage with a form where the input field has a yellow background color when it is focused on. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6.</title>
</head>
<style>
    input:hover {
        background-color: #e91515;
    }

    button:hover{
        background-color: #e97cd7;
    }
</style>
<body>
 <h2> the input field has a yellow background color when it is focused on.</h2>   
<div>
    <form action="#">
        <label for="username">name</label>
       <input type="text" name="username" id="username"> <br />
       <label for="email">email</label>
       <input type="email" name="email" id="email"> <br />
       <label for="password">password</label>
       <input type="password" name="password" id="password"> <br />

       <button>submit</button>
</div>
</body>
</html>
