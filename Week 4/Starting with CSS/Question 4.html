<!-- Question 4- Create a web page with a list of tech stocks involved in full-stack web development where even numbered items have a different background color than the odd-numbered items. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4.</title>
    <style>
        li:nth-child(odd){background-color: #10f148;}
        li:nth-child(even){background-color: #f162d2;}
    </style>
</head>
<body>
    <h1>tech stocks involved in full-stack web development </h1>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>nodeJS</li>
        <li>expressJS</li>
        <li>Flask</li>
        <li>MySQL</li>
        <li>MongoDB</li>
    </ol>
</body>
</html>
