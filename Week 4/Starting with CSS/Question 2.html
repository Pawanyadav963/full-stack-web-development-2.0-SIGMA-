<!-- Question 2- Create a web page with a heading and paragraph with information about CSS .Using internal CSS set the text color of the page to red and the background color of the paragraph to yellow. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2.</title>
    <style>
    h2 {
       color: red;

    }

    p {
        background-color: yellow;
        color: red;

    }
    </style>
</head>
<body>
    <h2>About CSS</h2>
    <p>CSS stands for Cascading Style Sheets. It is a style sheet language which is used to describe the look and formatting of a document written in markup language. It provides an additional feature to HTML. It is generally used with HTML to change the style of web pages and user interfaces.</p>
</body>
</html>
