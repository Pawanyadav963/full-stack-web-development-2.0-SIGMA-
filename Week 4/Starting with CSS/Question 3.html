<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qestion 3.</title>
    <style></style>
    <style>
        .link-1:hover {
            color: red;
        }
        
        .link-2:hover {
            color: green;
        }
        
        .link-3:hover {
            color: rgb(167, 233, 14);
        }
        
        .link-4:hover {
            color: rgb(247, 38, 201);
        }
        
        .link-5:hover {
            color: rgb(20, 19, 19);
        }
        
       
        
    </style>
</head>
<body>
    <a href="#" class="link-1 ">Home</a>
    <a href="#" class="link-2 ">About</a>
    <a href="#" class="link-3 ">Services</a>
    <a href="#" class="link-4 ">Products</a>

</body>
</html>
