<!-- Question 1- Create a photo gallery as shown in The below image. 
 Use CSS flex to align the images side by side.
 Using CSS flexbox properties, ensure that even if new images are added, the website flow is not broken. -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Question 1</title>
   <style>
      .container {

         display: flex;
         flex-wrap: wrap;
         align-items: flex-start;
         flex-direction: row;

      }

      .box {

         height: 300px;
         width: 300px;
         border: 5px solid black;
         margin: 10px;
         max-width: 300px;
         max-height: 300px;

      }
   </style>
</head>

<body>
   <div class="container">
      <div><img class="box box1" src="./1.jpg" alt="Image"></div>
      <div><img class="box box2" src="./2.jpg" alt="Image"></div>
      <div><img class="box box3" src="./3.jpg" alt="Image"></div>
      <div><img class="box box4" src="./4.jpg" alt="Image"></div>
      <div><img class="box box5" src="./5.jpg" alt="Image"></div>
      <div><img class="box box6" src="./6.jpg" alt="Image"></div>
      <div><img class="box box7" src="./7.jpg" alt="Image"></div>
      <div><img class="box box8" src="./8.jpg" alt="Image"></div>
      <div><img class="box box9" src="./9.jpg" alt="Image"></div>
      <div><img class="box box10" src="./10.jpg" alt="Image"></div>
      <div><img class="box box11" src="./11.jpg" alt="Image"></div>
      <div><img class="box box12" src="./12.jpg" alt="Image"></div>
   </div>
</body>

</html>
